<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Ua-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="LandingPage.css">
    <title>ProDigy Infotech - Interactive Navigation Menu</title>
</head>

<body>
    <header>
    <div class="navbar">
        <div class="logo">
            <img src="images/logos.png" alt="ProDigy Infotech Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="action_btn">Get started </a>
        <div class="toggle_btn">
           <i class="fa-solid fa-bars"> </i>
        </div>
    </div>

    <div class="dropdown-menu ">

        <li><a href="hero">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li> <a href="#" class="action_btn">Get started </a></li>
    
    </div> 
   </header>

<main>
    <section id="hero">
       <h1>Prodigy InfoTech</h1> 
       <p>Providing World Class E-Learning Experince with Real world Internships</p>
       <a href="#" class="action_btn1">Apply </a>
</main>
   <script>
    const toggleBtn= document.querySelector('.toggle_btn')
    const toggleBtnIcon= document.querySelector('.toggle_btn i')
    const dropDownMenu=document.querySelector('.dropdown-menu')
    toggleBtn.onclick=function()
    {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')
        toggleBtnIcon.classList=isOpen
        ?'fa-solid fa-xmark'
        :'fa-solid fa-bars'
    }
   </script>
</body>
</html>
